<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Step Goal Calculator: How many steps do I need to take to meet my step goal?">
    <meta name="keywords" content="steps, step goal, distance goal, distance, km, mile, garmin challenge, strava challenge">
    <title>Step Goal Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main id="mainContent">
        <header class="cover center-text hero-header">
            <div class="cover-centered">
                <div class="center">
                    <div class="stack stack-l">
                        <h1>Step Goal Calculator</h1>
                        <h2>Calculate what you need to achieve your fitness goals</h2>
                    </div>
                </div>
            </div>
        </header>

        <section class="region">
            <div class="center">
                <div class="stack stack-xl">
                    <form id="calculatorForm" class="box stack stack-l">
                        <div class="stack stack-s">
                            <label for="goalType">Goal Type</label>
                            <select id="goalType" onchange="toggleUnits()">
                                <option value="steps">Steps</option>
                                <option value="distance">Distance</option>
                            </select>
                        </div>

                        <div class="stack stack-s">
                            <label for="goalAmount">Goal Amount</label>
                            <input type="number" id="goalAmount" placeholder="e.g. 300000" required>
                        </div>

                        <div id="distanceUnitGroup" class="stack stack-s" style="display: none;">
                            <label for="distanceUnit">Distance Unit</label>
                            <select id="distanceUnit">
                                <option value="km">Kilometres</option>
                                <option value="miles">Miles</option>
                            </select>
                        </div>

                        <div class="stack stack-s">
                            <label for="currentProgress">Current Progress</label>
                            <input type="number" id="currentProgress" placeholder="e.g. 90000" required>
                        </div>

                        <div class="stack stack-s">
                            <label for="targetDate">Target Date</label>
                            <input type="date" id="targetDate" required>
                        </div>

                        <details>
                            <summary>Advanced</summary>
                            <div class="stack stack-s">
                                <label for="stepsPerKm">Steps per Kilometre</label>
                                <input type="number" id="stepsPerKm" value="1400" placeholder="e.g. 1400">
                                <small>
                                    Average: 1400 steps/km.
                                    <a href="#" onclick="showStrideHelp(); return false;">How to estimate?</a>
                                </small>
                            </div>

                            <div class="stack stack-s">
                                <label for="walkingSpeed">Walking Speed (km/h)</label>
                                <input type="number" id="walkingSpeed" step="0.1" value="5.0" placeholder="e.g. 5.0">
                                <small>
                                    Average: 5 km/h.
                                    <a href="#" onclick="showSpeedHelp(); return false;">How to estimate?</a>
                                </small>
                            </div>
                        </details>

                        <button type="submit" class="button" data-button-variant="primary">Calculate My Daily Target</button>
                    </form>

                    <div id="results" hidden>
                        <div id="resultsContent" class="stack stack-l"></div>
                    </div>
                </div>
            </div>
        </section>

        <div id="helpModal" class="imposter modal-overlay" hidden>
            <div class="box" data-box-variant="modal">
                <div class="cluster cluster-end">
                    <button class="modal-close" onclick="closeHelp()">&times;</button>
                </div>
                <div id="helpContent" class="stack"></div>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
